<div [ngStyle]="productStyle">
  <h2><a [routerLink]="['/products',product.name]" [queryParams]="{page:1,limit:20}">{{product.name | uppercase}}</a></h2>
  <h3>{{product.price | currency:'GBP':true }}</h3>
  <h4>{{product.stock}}</h4>
  <h4>{{today | date:'yyyy-MM-dd HH:mm:ss'}}</h4>
  <button *ngIf="!inCart" (click)="addToCart(product)">Add To Cart</button>
  <button *ngIf="inCart" (click)="removeFromCart(product)">Remove From Cart</button>
</div>
